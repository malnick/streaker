<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Micro Services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css  ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.m  in.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Streaker<small>A Micro-Services Platform</small></h1>
      </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Streaker Platform</h3>
      </div>
      <div class="panel-body">
      {{with .Services}}
      {{range $i, $data := .}}
      <table class="table table-bordered">
        <tr>
          <th><h3>{{.Name}}</h3></th>
        </tr>
        <tr>
          <td><img src={{.Resp}} height="25%"></td>
          <td>Status: <b>{{.Status}}</b></td>
          <td>URL: <b>{{.Url}}</b></td>
        </tr>
      </table>
      {{end}}
      {{end}}
    </div>
  </body>
</html>
