<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <script type="text/JavaScript">
      <!--
      function timedRefresh(timeoutPeriod) {
        setTimeout("location.reload(true);",timeoutPeriod);
      }
      //   -->
    </script>
    <title>Streaker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css  ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.m  in.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body onload="JavaScript:timedRefresh(5000);">
    <div class="container">
      <div class="page-header">
        <h1>Streaker App<small> A Micro Service Platform</small></h1>
      </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Streaker Platform</h3>
      </div>
    </div>

    <div class="row">
      {{with .Services}}
      {{range $i, $data := .}}
        <div class="col-md-4">
          <h2>{{.Name}} Micro Service</h2>
          <img src={{.Resp}} class="img-responsive img-thumbnail">
          <h4>Status: <b><mark>{{.Status}}</mark></b> URL: <b>{{.Url}}</b></h4>
        </div>
        {{end}}
        {{end}}
    </div>

  </div>
  </body>
</html>
